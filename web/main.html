<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>BUYMA</title>
</head>
<body class="px-3 pt-3">
    <h2 class="mb-3">BUYMA購入期限編集</h2>
    <div class="mb-4">
        <p class="mb-1">キーワード</p>
        <input type="text" id="keyword" class="mb-3 mr-2"></input>
        <br>
        <p class="mb-1">除外キーワード</p>
        <input type="text" id="delete_keyword" class="mb-3 mr-2"></input>
        <br>
        <p class="mb-1">カテゴリ</p>
        <input type="text" id="category" class="mb-3 mr-2"></input>
        <br>
        <p class="mb-1">価格</p>
        <input type="number" id="min_price" placeholder='min' class="mb-3 mr-2"></input>-
        <input type="number" id="max_price" placeholder='max' class="mb-3 mr-2"></input>
        <br>
        <input type="radio" id="free_shipping" value="free">無料配送
        <input type="radio" id="free_shipping" value="" checked="checked" style="display:none;" />
        <br>
        <input type="radio" id="star" name="star" value="star">評価4以上
        <input type="radio" id="star" name="star" value="" checked="checked" style="display:none;" />
        <br>
        <p class="mb-1">販売数</p>
        <input type="number" id="min_sales_count" placeholder='min' class="mb-3 mr-2"></input>-
        <input type="number" id="max_sales_count" placeholder='max' class="mb-3 mr-2"></input>
        <br>
        <p class="mb-1">在庫数</p>
        <input type="number" id="min_stock_count" placeholder='min' class="mb-3 mr-2"></input>-
        <input type="number" id="max_stock_count" placeholder='max' class="mb-3 mr-2"></input>
        <br>
        <input type="radio" id="shipping_japan" value="日本発送可能">日本発送可能
        <input type="radio" id="shipping_japan" value="" checked="checked" style="display:none;" />
        <br>

        <button id="search" class="bg-primary text-white border-primary rounded-pill">実行</button>
    </div>
    <div>
      <p class="mb-0">処理の進行状況確認欄</p>
      <textarea id="result" cols="30" rows="20"></textarea>
    </div>

    <script type="text/javascript" src="./eel.js"></script>
    <script>

        search.addEventListener('click', () => {
            if(month.value == '' | day.value == ''){
                alert('日付を入力してください')
            }
            else{
                eel.edit_date(month.value,day.value)
            }
        })

        eel.expose(view_log_js)
        function view_log_js(text){
            result.value += text + '\n'
        }


    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
